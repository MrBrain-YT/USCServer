<!doctype html>
<html lang="en">
    <head>
        <title>USCServer</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="main_block d-flex justify-content-center" style="margin-top: 200px">
            <div class="card" style="width: 1050px; height: 560px; margin-left: 20px">
                <div class="card-header">
                  Add package
                </div>
                <div class="card-body">
                  <h3 class="d-flex justify-content-center" style="user-select: none;">Add package</h3>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="image" style="margin-top: 50px;">
                        <p class="card-text" style=" user-select: none;">To add a package, transfer the tar.gz archive to a special form and write package name.</p>

                        <div class="mb-3" style="margin-top: 12%">
                            <label for="fileInput" class="form-label">Choose file</label>
                            <input
                              type="file"
                              class="form-control"
                              id="fileInput"
                              placeholder=""
                              accept=".tar.gz"
                              aria-describedby="fileHelpId"
                            />
                          </div>

                          <button type="button" class="btn btn-danger" style="margin-top: 33%; user-select: none;" id="back_button">Back</button>
                          <button
                            onclick="uploadFile(this)"
                            class="btn btn-primary"
                            style="margin-top: -13%; margin-left: 75%; user-select: none;"
                            id="sendButton"
                          >
                            send package
                          </button>
                          
                          <script>
                            function uploadFile(button) {
                              var fileInput = document.getElementById('fileInput');
                              var file = fileInput.files[0];
                              
                              if (file) {
                                const loader = document.createElement('span');
                                loader.classList.add('spinner-border', 'spinner-border-sm', 'me-2');
                                button.textContent = 'Adding...';
                                button.disabled = true;
                                button.insertBefore(loader, button.firstChild);

                                var sendButton = document.getElementById('sendButton');
                                sendButton.classList.add('loading'); // Добавляем класс для анимации загрузки
                            
                                var formData = new FormData();
                                formData.append('file', file);
                            
                                // Отправляем файл на сервер с помощью AJAX запроса
                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', '/upload', true);
                                xhr.onload = function () {
                                  if (xhr.status === 200) {
                                    console.log('Файл успешно загружен на сервер');
                                    loader.remove();
                                    button.textContent = 'Add package';
                                    button.disabled = false;
                                    window.location.href = '/list';
                                  } else {
                                    loader.remove();
                                    button.textContent = 'Add package';
                                    button.disabled = false;
                                    console.error('Произошла ошибка при загрузке файла на сервер');
                                  }
                                  sendButton.classList.remove('loading'); // Удаляем класс после завершения загрузки
                                };
                                xhr.send(formData);
                              } else {
                                // Если файл не выбран, открываем модальное окно с сообщением об ошибке
                                var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                                errorModal.show();
                              }
                            }                            
                          </script>
                          
                        
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="welcome_form">
                        
                        <img
                          src="templates/img/mail.png"
                          class="img-fluid rounded-top"
                          alt=""
                          style="height: 400px; width: 400px; margin-left:60px; margin-top: 40px; user-select: none;"
                        />
                      </div>
                    </div>
                  </div>
                  
                </div>
            </div>
        </main>

        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Please choose a file.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <style>
          .main_block{
            animation: animate 0.5s linear forwards;
          }

          @keyframes animate{
            0% {
              transform: translateX(80%);
            }
            100% {
              transform: translateX(0%);
            }
          }

          /* Добавляем класс для анимации съезда блока */
          .slide-out {
            animation: slideOut 0.5s forwards;
          }

          @keyframes slideOut {
            0% {
              transform: translateX(0);
            }
            100% {
              transform: translateX(-80%);
            }
          }

        </style>

        <script>
          var back_button = document.getElementById('back_button');

          back_button.addEventListener('click', function() {
            var mainBlock = document.querySelector('.main_block');
            mainBlock.classList.add('slide-out');
            mainBlock.addEventListener('animationend', function() {
              window.location.href = 'list';
            }, { once: true });
          });
        </script>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
